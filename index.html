<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYR的註冊網站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: antiquewhite;
        }
        #TOP{
            font-family: "Bungee Inline", sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="TOP">CYR's Sing In WEB</h1>
    <form action="https://cyr1225.github.io/CYRWEB/">
    <label for="name"><b>姓名&nbsp;:</b></label> <br>
    <input type="text" style="border-radius: 8px;" required> <br><br>
    <label for="account"><b>帳號&nbsp;:</b></label> <br>
    <input type="text" style="border-radius: 8px;" required> <br><br>
    <label for="email"><b>EMAIL&nbsp;:</b></label> <br>
    <input type="email" name="email" id="email" style="border-radius: 8px;" required> <br><br>
    <label for="date"><b>生日&nbsp;:</b></label><br>
    <input type="date" name="date" id="date" style="border-radius: 8px;" value="1987-08-07" required> <br> <br>
    <label for="color"><b>最喜歡的顏色&nbsp;:</b></label> <br>
    <input type="color" name="color" id="color" style="border-radius: 8px;" required> <br><br>
    <label for="blood"><b>血型&nbsp;:</b></label><br>
    <select name="blood" id="blood" style="border-radius: 8px;" required>
        <option value="">&nbsp;請選擇&nbsp;</option>
        <option value="A">&nbsp;A&nbsp;</option>
        <option value="B">&nbsp;B&nbsp;</option>
        <option value="O">&nbsp;O&nbsp;</option>
        <option value="AB">&nbsp;AB&nbsp;</option>
    </select><br><br>
    <label for="phone"><b>電話號碼&nbsp;:</b></label><br>
    <input type="tel" name="phone" id="phone" style="border-radius: 8px;" required> <br><br>
    <label for="subscribe"><b>訂閱&nbsp;</b></label>
    <input type="radio" name="subscribe" id="subscribe" required><br><br>
    <label for="file">附件</label>
    <input type="file" name="file" id="file"><br><br>
    <label for="interduce"><b>自我介紹&nbsp;:</b></label><br>
    <textarea name="interduce" id="interduce" cols="30" rows="10" style="border: 3px solid; border-radius: 8px;" required></textarea><br><br>

    <input type="submit" style="border-radius: 8px;" value="送出">
    </form>
    
</body>
</html>
